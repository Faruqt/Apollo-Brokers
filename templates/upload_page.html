<html>
    <head></head>
    <body>
        <p>
            Modify this page to include a form where users can submit an XML file.
            When they click on the submit button, the XML file should be converted into JSON and
            returned to the user.
        </p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </body>
</html>
